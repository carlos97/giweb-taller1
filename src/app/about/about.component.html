<div class="container">
    <div class="row">
        <div class="col-0xs-1-2">
            <div class="row">

                <p>click las filas para mostrar/ocultar detalles</p>
                <table class="table table-striped table-hover table-inverse table-responsive">
                    <tbody style="width: 100%; display: inline-table;">
                        <tr>
                            <th>id</th>
                            <th>cliente</th>
                            <th>dinero</th>
                            <th>fecha</th>
                        </tr>

                        <tr *ngFor="let item of clientes; let i=index" style="cursor: pointer;"
                            (click)="clientes[i].state= !clientes[i].state">
                            <td>{{item.id}}</td>
                            <td *ngIf="clientes[i].state">{{item.cliente}}</td>
                            <td *ngIf="!clientes[i].state">{{item.apellido}}</td>
                            <td>{{item.dinero}}</td>
                            <td>{{item.fecha}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-2-10">
            <div class="row">
                <div class="col-xs-1-12" style="padding-left: 50px;">
                    <div *ngFor="let item of clientes">
                        <div *ngIf="!item.state">
                            <div class="card text-left">
                                <img class="card-img-top" [src]="item.img" alt="" height="200px">
                                <div class="card-body">
                                  <h4 class="card-title">{{item.nombre}} {{item.apellido}}</h4>
                                  <p class="card-text">{{item.dinero}}</p>
                                </div>
                              </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    

</div>
