<div class="container">
    <p>{{home}}</p>
    <div *ngIf="bandera">
        <div>exists</div>
    </div>
    <div class=row>
        <div class="col" *ngFor="let item of heroes; let i=index">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="item.img" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i}} {{item.n}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <button onclick="bandera= !bandera"></button>
        </div>
    </div>
</div>
